<template name='notFound'>
  <div class="ui fluid center aligned basic fitted segment">
    <h1 class="ui center aligned icon header">
      <i class="violet loading rocket icon"></i>
      <div class="content">
        Houston, we have a problem!
        <div class="sub header">The page you're looking for was not found.</div>
      </div>
    </h1>
    <p>{{originalUrl}}</p>
    <div class="ui huge purple vertical animated button" id="comeBack">
      <div class="visible content">Fly back to base</div>
      <div class="hidden content">
        <i class="large rocket icon"></i>
      </div>
    </div>
  </div>
</template>
