<template name='myTrophies'>
  <div class="ui basic segment">
    <h3 class="ui header"><i class="pink fitted trophy icon"></i>My trophies</h3>
    <div class="ui relaxed divided list">
      {{#each myTrophies}}
        <div class="item">
          <div class="middle aligned content">
            <div class="header">
              {{name}}
            </div>
            <div class="description">
              {{phrase}} ({{count}} click{{plural count}})
            </div>
          </div>
        </div>
      {{/each}}
    </div>
    <h3 class="ui header"><small>Next trophy at </small>{{nextTrophyCount}}<small> click{{plural nextTrophyCount}}.</small></h3>
  </div>
</template>
