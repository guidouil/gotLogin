<template name='myItems'>
  {{#if myItems}}
  <div class="ui basic segment">
    <h2 class="ui header">My buttons <small>
      {{#if isEditing}}
        <i class="ui link green save icon editMyItem" data-content="Close edit buttons mode" data-position="top left"></i>
      {{else}}
        <i class="ui link purple edit icon editMyItem" data-content="Edit buttons" data-position="top left"></i>
      {{/if}}
      <i class="ui link violet add circle icon createItem" data-content="Create a button" data-position="right center"></i></small>
    </h2>
    <div class="ui horizontal list">
      {{#each myItems}}
        {{> item itemId=this._id}}
      {{/each}}
    </div>
  </div>
  {{/if}}
</template>
