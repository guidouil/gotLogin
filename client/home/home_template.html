<template name='home'>
  <div class="ui basic segment">
    <div class="ui stackable two column grid">
      <div class="column">
        {{> favoritesPages}}
        {{> myPages}}
        {{#if currentUser}}
          {{> myItems}}
          {{> myClicks}}
        {{else}}
          {{> enforceLogin}}
        {{/if}}
      </div>
      <div class="column">
        {{> publicPages}}
        {{> topItems}}
        {{> allClicks}}
      </div>
    </div>
  </div>
  {{> about}}
</template>
