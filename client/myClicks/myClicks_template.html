<template name='myClicks'>
  <div class="ui basic segment">
    <h2 class="ui header"><small>You've clicked </small>{{myClicks}}<small> time{{plural myClicks}} on {{#if lte myClicks 1}}a {{/if}}button{{plural myClicks}}.</small></h2>
    {{#if currentBadge}}
      <div class="ui huge middle aligned list">
        <div class="item">
          <i class="big purple middle aligned trophy icon"></i>
          <div class="content">
            <div class="header">
              {{currentBadge.name}}
            </div>
            <div class="description">
              {{currentBadge.phrase}}
            </div>
            <div class="extra">
              <small>Trophy won with {{currentBadge.count}} click{{plural currentBadge.count}}.</small>
            </div>
          </div>
        </div>
      </div>
    {{/if}}
  </div>
</template>
