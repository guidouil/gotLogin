<template name='myClicks'>
  <div class="ui basic segment">
    <h2 class="ui header"><small>You've clicked </small>{{myClicks}}<small> time{{plural myClicks}} on {{#if lte myClicks 1}}a {{/if}}button{{plural myClicks}}.</small></h2>
    {{#if currentTrophy}}
      <div class="ui huge middle aligned list currentTrophy">
        <div class="item">
          <i class="big pink middle aligned trophy icon"></i>
          <div class="content">
            <div class="header">
              {{currentTrophy.name}}
            </div>
            <div class="description">
              {{currentTrophy.phrase}}
            </div>
            <div class="extra">
              <small>Trophy won with {{currentTrophy.count}} click{{plural currentTrophy.count}}.</small>
            </div>
          </div>
        </div>
      </div>
    {{/if}}
  </div>
</template>
