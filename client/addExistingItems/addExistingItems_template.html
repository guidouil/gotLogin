<template name='addExistingItems'>
  <div class="ui top attached tabular menu">
    <a class="active item" data-tab="myItems">My buttons</a>
    <a class="item" data-tab="publicItems">Public buttons</a>
  </div>
  <div class="ui basic bottom attached active tab segment" data-tab="myItems">
    {{#each myItems}}
      {{> itemToAdd itemId=this._id}}
    {{else}}
      You have no buttons yet. You can create one with the above form, or add one from the public buttons tab.
    {{/each}}
  </div>
  <div class="ui basic bottom attached tab segment" data-tab="publicItems">
    {{#each publicItems}}
      {{> itemToAdd itemId=this._id}}
    {{/each}}
  </div>
</template>

<template name="itemToAdd">
  {{#with item}}
    <a class="ui small {{color}} {{iconClass icon}} button itemButton addThisItem" data-title="{{description}}" data-content="{{url}} | {{clicks}} click{{plural clicks}}" data-position="bottom center" data-segment="{{../segmentId}}">
      {{#if icon}}<i class="{{icon}} icon"></i>{{/if}}
      {{name}}
    </a>
  {{/with}}
</template>
