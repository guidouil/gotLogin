<template name='myClicks'>
  <div class="ui basic segment">
    <h3 class="ui header">You've clicked {{myClicks}} time{{plural myClicks}} on {{#if lte myClicks 1}}a {{/if}}button{{plural myClicks}}.</h3>
    {{#if currentBadge}}
    <p>Your lastest badge is:</p>
      <div class="ui list">
        <div class="item">
          <i class="large purple middle aligned trophy icon"></i>
          <div class="content">
            <div class="header">
              {{currentBadge.name}}
            </div>
            <div class="description">
              {{currentBadge.phrase}}
            </div>
          </div>
        </div>
      </div>
    {{/if}}
  </div>
</template>
