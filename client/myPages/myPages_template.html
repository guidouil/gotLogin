<template name='myPages'>
  <div class="ui basic segment">
    <h2 class="ui header">
      My pages
      {{#if currentUser}}
      <small>
        <i class="ui link violet add circle icon" id="createPage" data-content="Create a page" data-position="right center"></i>
      </small>
      {{/if}}
    </h2>
    <div class="ui animated relaxed divided list">
      {{#each pages}}
      <div class="item">
        <div class="right floated content">
          <button class="ui yellow circular basic icon button favoritePage">
            <i class="yellow {{favorite}} star icon"></i>
          </button>
        </div>
        <i class="large violet rocket middle aligned icon pageHandle"></i>
        <div class="content pageHandle">
          <a class="header">{{name}}{{#if description}} | <small>{{description}}</small>{{/if}}</a>
          <div class="description">
            {{#if updatedAt}}
              Updated {{fromNow updatedAt}}
            {{else}}
              Created {{fromNow createdAt}}
            {{/if}}
          </div>
        </div>
      </div>
      {{else}}
        {{#if currentUser}}
        <p>
          You have no page for the momment, click the plus sign to create one.
        </p>
        {{else}}
        <p>
          You have to <a href="/sign-in">log in</a> to see your pages.
        </p>
        {{/if}}
      {{/each}}
    </div>
  </div>
  {{> newPageModal}}
</template>
