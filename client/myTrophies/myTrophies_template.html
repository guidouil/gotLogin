<template name='myTrophies'>
  <div class="ui basic segment">
    <h3 class="ui header">My trophies</h3>
    <div class="ui large divided list">
      {{#each myTrophies}}
        <div class="item">
          <i class="big pink trophy icon"></i>
          <div class="middle aligned content">
            <div class="header">
              {{name}}
            </div>
            <div class="description">
              {{phrase}}<br>
              <small>Trophy won with {{count}} click{{plural count}}.</small>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
    <h3 class="ui header"><small>Next trophy at </small>{{nextTrophyCount}}<small> click{{plural nextTrophyCount}}.</small></h3>
  </div>
</template>
