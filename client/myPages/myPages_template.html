<template name='myPages'>
  <div class="ui basic segment">
    <h2 class="ui header">
      My pages
      {{#if currentUser}}
        &nbsp;<i class="ui link fitted green add circle icon" id="createPage" data-content="Create a page" data-position="right center"></i>
      {{/if}}
    </h2>
    <div class="ui large middle aligned selection celled list">
      {{#each pages}}
        {{> pageItem}}
      {{else}}
        {{#if currentUser}}
        <p>
          You have no page for the momment, click the plus sign to create one.
        </p>
        {{else}}
        <p>
          You have to <a href="/sign-in">log in</a> to see your pages.
        </p>
        {{/if}}
      {{/each}}
    </div>
  </div>
  {{> newPageModal}}
</template>
