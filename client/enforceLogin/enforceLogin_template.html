<template name='enforceLogin'>
  {{#unless currentUser}}
  <div class="ui basic center aligned segment">
    <div class="ui buttons">
      <a href="/sign-in" class="ui purple button">Sign in</a>
      <div class="or"></div>
      <a href="/sign-up" class="ui violet button">Sign up</a>
    </div>
  </div>
  {{/unless}}
</template>
