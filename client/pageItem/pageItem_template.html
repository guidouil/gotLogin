<template name='pageItem'>
  <div class="item">
    <div class="right floated content">
      <i class="yellow big {{favorite}} star icon favoritePage"></i>
    </div>
    <i class="large violet rocket middle aligned icon pageHandle"></i>
    <div class="content pageHandle" style="width:100%;">
      <a class="header">{{name}}{{#if description}} | <small>{{description}}</small>{{/if}}</a>
      <div class="description">
        {{#if updatedAt}}
          Updated {{fromNow updatedAt}}
        {{else}}
          Created {{fromNow createdAt}}
        {{/if}}
        {{#if isPageOwner _id}}
          <i class="fitted flag icon"></i>
        {{/if}}
      </div>
    </div>
  </div>
</template>
